<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>To-Do List Web App</h1>
    </header>

    <main>
        <section class="task-input-container">
            <div class="form-wrapper">
                <div class="input-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" placeholder="Title">
                </div>
                <div class="input-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" placeholder="Description"></textarea>
                </div>
                <div id="validation-message" class="hidden">
                    <span class="exclamation-icon">!</span>
                    Please fill out this field
                </div>
                <button id="save-task-btn">Save</button>
            </div>
        </section>

        <section class="task-lists-container">
            <div class="list-section">
                <h2>Pending Tasks</h2>
                <ul id="pending-tasks-list" class="task-list">
                    </ul>
            </div>

            <div class="list-section">
                <h2>Completed Tasks</h2>
                <ul id="completed-tasks-list" class="task-list">
                    </ul>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
